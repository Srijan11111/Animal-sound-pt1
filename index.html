<html>
    <head>
        <title>ANIMAL SOUND IDENTIFICATION PROJECT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> 
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class = "col-xs-12 header_div text-center">
            <h2> Animal Sound Identification</h2>
            <p>Note: play different sounds like barking and meowing.</p>
          </div> 
          <div class = "col-xs-12 main_div">
            <center>
                <button class="btn btn-info" onclick="startClassification();">START</button>
                <h4 id="result_count">Barking- Meowing- </h4>
                <h3 id="result_label">I can hear - </h3>
                <br>
                <img id="animal_image" src="listen.gif" width="300" height="300">
            </center>
          </div>
          <div class="col-xs-12 copy_right_footer">
            Developed by Srijan Panda
          </div>
        <script src="main.js"></script>
    </body>
</html>
